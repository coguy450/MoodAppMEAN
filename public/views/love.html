<div ng-controller="activityCtrl">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Your Activities</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="checkin">Home</a>
            </li>
            <li class="active">
                <strong>Your list of activities</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
<div class="col-lg-12">
<div class="wrapper wrapper-content animated fadeInUp">

<div class="ibox">
<div class="ibox-title">
    <h5>Your most successful activities are listed at the top  <a ng-click="reverse=!reverse">Reverse the Order</a></h5>


</div>
<div class="ibox-content">
<div class="row m-b-sm m-t-sm">
    <div class="col-md-1">
        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
    </div>
    <div class="col-md-11">
        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
    </div>
</div>

<div class="project-list">

<table class="table table-hover">
<tbody>
<tr ng-repeat="a in myActivities| orderBy:predicate:reverse">

    <td class="project-status">
        <span class="label label-primary">{{a.parentActivity}}</span>
    </td>
    <td class="project-title">
        <a ng-click="goToActivity(a)">{{a.activityName}}</a>
        <br/>
        <small>{{a.description}}</small>
    </td>
    <td ng-show="a.rating" class="project-completion">
        <small>Rating: {{a.rating | number:2}}%</small>
        <div class="progress progress-mini">
            <div style="width: {{a.rating}}%;" class="progress-bar"></div>
        </div>
    </td>
    <td ng-hide="a.rating">
        Not rated yet
    </td>
    <td class="project-people">


    </td>
    <td class="project-actions">
        <form ng-submit="doActivity(a.activityName)">
            <button type="submit" class="btn btn-white btn-sm"><i class="fa fa-soccer-ball-o"></i> Do This Activity </button>
            <input type="hidden" name="actID" value="{{a.activityName}}">
        </form>
        <a ng-click="goToActivity(a)" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> View </a>
    </td>
</tr>

</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
