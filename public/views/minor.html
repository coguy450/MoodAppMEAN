<div class="row">
<div class="col-lg-6">
<div class="ibox float-e-margins">
<div class="ibox-title">
    <h5>Add a new Activity
        <small>Think of something you love, or look at our suggested Activities</small>
    </h5>
    <div ibox-tools></div>
</div>
<div class="ibox-content">
<form method="post" class="form-horizontal" action="/newAct">
<div class="form-group"><label class="col-sm-2 control-label">Activity Name</label>
    <div class="col-sm-5"><input type="text" name="activityName" class="form-control"></div>
</div>
<div class="hr-line-dashed"></div>
<div class="form-group"><label class="col-sm-2 control-label">Activity Description</label>

    <div class="col-sm-5"><input type="text" name="description" class="form-control"> <span class="help-block m-b-none">
        Give your activity a description
    </span>
    </div>
</div>

<div class="hr-line-dashed"></div>
<div class="form-group"><label class="col-sm-2 control-label">Category</label>

    <div class="col-sm-5">
        <select name="parentActivity" class="form-control">
            <option value="Exercise">Exercise</option>
            <option value="Indoors">Indoors</option>
            <option value="Social">Social</option>
            <option value="Negative">Negative</option>
            <option value="Relaxation">Relaxation</option>
        </select>

    </div>
</div>

<div class="hr-line-dashed"></div>

<div class="form-group">
    <div class="col-sm-5">
        <button class="btn btn-white" type="submit">Cancel</button>
        <button class="btn btn-primary" type="submit">Add Activity</button>
    </div>
</div>
</form>
</div>


</div>
